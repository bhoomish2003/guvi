                <div class="input-box">

                    <input type="text" placeholder="Enter your first Name" name="fname" required>

                <div class="input-box">

                    <input type="text" placeholder="Enter your Last Name" name="lname" required>
                </div>
                <div class="input-box">
                    <span class="details">User Email</span>
                    <input type="email" placeholder="Enter your Email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">User Password</span>
                    <input type="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Enter your password" name="password_con" required>
                </div>
                </div>
                <div class="button">
                    <input id="submitBtn" type="submit" onclick="validateForm()">
                </div>
            </form>
            </div>
        </div>
